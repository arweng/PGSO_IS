<section>
	<div class="row" id="section">
		<!-- <div ng-repeat="u in input.multiple"> -->
			<div class="col-md-6">
				<form class="form-horizontal" role="form">
		            <div class="form-group">
		                <label class="col-md-4 control-label">Property Number </label>
		                <div class="col-md-8">
		                    <input type="text" class="form-control" ng-model="input.property_no">
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-4 control-label" >Description </label>
		                <div class="col-md-8">
		                    <input type="text" class="form-control" ng-model="input.description">
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-4 control-label">Model </label>
		                <div class="col-md-8">
		                    <input type="text" class="form-control" ng-model="input.model">
		                </div>
		            </div>                     
		            <div class="form-group">
		                <label class="col-md-4 control-label">Acquisition </label>
		                <div class="col-md-8">
		                   <input type="text" class="form-control" ng-model="input.acquisition">
		                </div>
		            </div>                                                                        
		            <div class="form-group">
		                <label class="col-md-4 control-label">Acquisition Date </label>
		                <div class="col-md-8">
		                   <input type="date" class="form-control" ng-model="input.acquisition_date">
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-4 control-label">Acquisition Cost </label>
		                <div class="col-md-8">
		                   <input type="text" class="form-control" ng-model="input.acquisition_cost">
		                </div>
		            </div>
                </form>
                <hr>
            </div> 
			
			<div class="col-md-6">
				<form class="form-horizontal" role="form">                             
		            <div class="form-group">
		                <label class="col-md-4 control-label">Serial </label>
		                <div class="col-md-8">
		                    <input type="text" class="form-control" ng-model="input._serial">
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-4 control-label" >Inventory Tag </label>
		                <div class="col-md-8">
		                    <input type="number" class="form-control" ng-model="input.inventory_tag">
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-4 control-label">Classification </label>
		                <div class="col-md-8">
		                    <input type="text" class="form-control" ng-model="input.classification">
		                </div>
		            </div>
		                                     
		            <div class="form-group">
		                <label class="col-md-4 control-label">Condition </label>
		                <div class="col-md-8">
		                   <input type="text" class="form-control" ng-model="input._condition">
		                </div>
		            </div>                                                                        
		            <div class="form-group">
		                <label class="col-md-4 control-label">Supplier </label>
		                <div class="col-md-8">
		                   <input type="text" class="form-control" ng-model="input.supplier">
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-4 control-label">Remarks </label>
		                <div class="col-md-8">
		                   <input type="text" class="form-control" ng-model="input.remarks">
		                </div>
		            </div>
		        </form>
		        <hr>
			</div>
		<!-- </div> -->
	</div>
	<section>
		<div align="right">
	    	<br><br>
			<button class="btn btn-info waves-effect waves-light btn-sm" id="save" ng-click="myEquipment.equipSave(this)" ng-disabled="btns.save">Save</button>
			<button class="btn btn-info waves-effect waves-light btn-sm" ng-click="myEquipment.cancel(this)">Cancel</button>
		</div>
	</section>
</section>
