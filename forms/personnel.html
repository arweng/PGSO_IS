<div class="row">
	<h4 class="page-title">&nbsp;&nbsp;Form</h4>
	<div class="col-md-10">
		<ol class="breadcrumb">
			<li>
				<a href="index.php">PGSO</a>
			</li>
			<li>
				<a href="">Maintenance</a>
			</li>
			<li class="active">
				Personnel
			</li>
		</ol>
	</div>
</div>
<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon icon-note"></i> Form
		<button type="submit" class="btn btn-white waves-effect waves-light pull-right" ng-click="form.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
		</h4>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<form name="formHolder.personnel" id="formHolder.personnel" novalidate autocomplete="off">
				<div class="form-group" ng-class="{'has-error': formHolder.personnel.firstname.$touched && formHolder.personnel.firstname.$invalid}">
					 <div class="col-md-4">
						<label>Firstname</label>
						<input type="text" class="form-control" name="firstname" ng-model="personnel.firstname" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.personnel.firstname.$touched && formHolder.personnel.firstname.$invalid">This field is required</span>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': formHolder.personnel.middlename.$touched && formHolder.personnel.middlename.$invalid}">
					 <div class="col-md-4">
						<label>Middlename</label>
						<input type="text" class="form-control" name="middlename" ng-model="personnel.middlename" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.personnel.middlename.$touched && formHolder.personnel.middlename.$invalid">This field is required</span>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': formHolder.personnel.lastname.$touched && formHolder.personnel.lastname.$invalid}">
					 <div class="col-md-4">
						<label>Lastname</label>
						<input type="text" class="form-control" name="lastname" ng-model="personnel.lastname" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.personnel.lastname.$touched && formHolder.personnel.lastname.$invalid">This field is required</span>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': formHolder.personnel.position.$touched && formHolder.personnel.position.$invalid}">
					 <div class="col-md-4">
						<label>Position</label>
						<input type="text" class="form-control" name="position" ng-model="personnel.position" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.personnel.position.$touched && formHolder.personnel.position.$invalid">This field is required</span>
					</div>
				</div>
			</form>
		</div>
	
	</div>
		<hr>
	<div class="col-md-12">
		<button type="submit" class="btn btn-default waves-effect waves-light" ng-click="form.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
		<button type="submit" class="btn btn-white waves-effect waves-light" ng-click="form.list(this)" style="margin-right: 5px;">{{controls.cancel.label}}</button>
	</div>
	
</div>
