<div class="row">
	<h4 class="page-title">&nbsp;&nbsp;Form</h4>
	<div class="col-md-10">
		<ol class="breadcrumb">
			<li>
				<a href="index.php">PGSO</a>
			</li>
			<li>
				<a href="">Maintenance</a>
			</li>
			<li class="active">
				Personnel
			</li>
		</ol>
	</div>
</div>
<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon icon-note"></i> Form
		<button type="submit" class="btn btn-white waves-effect waves-light pull-right" ng-click="form.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
		</h4>
	</div>
	<hr>
	<div class="row" >
		<div class="col-md-12">
			<form name="formHolder.personnel" id="formHolder.personnel" novalidate autocomplete="off">
				<div class="form-group" ng-class="{'has-error': formHolder.personnel.users_firstname.$touched && formHolder.personnel.users_firstname.$invalid}">
					<div class="col-md-4">
						<label>Firstname</label>
						<input type="text" class="form-control" name="users_firstname" ng-model="personnel.users_firstname" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.personnel.users_firstname.$touched && formHolder.personnel.users_firstname.$invalid">This field is required</span>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': formHolder.personnel.users_middlename.$touched && formHolder.personnel.users_middlename.$invalid}">
					 <div class="col-md-4">
						<label>Middlename</label>
						<input type="text" class="form-control" name="middlename" ng-model="personnel.users_middlename" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.personnel.users_middlename.$touched && formHolder.personnel.users_middlename.$invalid">This field is required</span>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': formHolder.personnel.users_lastname.$touched && formHolder.personnel.users_lastname.$invalid}">
					 <div class="col-md-4">
						<label>Lastname</label>
						<input type="text" class="form-control" name="lastname" ng-model="personnel.users_lastname" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.personnel.users_lastname.$touched && formHolder.personnel.users_lastname.$invalid">This field is required</span>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error': formHolder.personnel.users_department.$touched && formHolder.personnel.users_department.$invalid}">
					 <div class="col-md-4">
						<label>Department</label>
						<select class="form-control" name="users_department" ng-model="personnel.users_department" ng-disabled="controls.ok.btn" ng-options="data.department for data in departments track by data.id" required></select>
						<span class="help-block" ng-show="formHolder.personnel.users_department.$touched && formHolder.personnel.users_department.$invalid">This field is required</span>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error': formHolder.personnel.appointment_status.$touched && formHolder.personnel.appointment_status.$invalid}">
					 <div class="col-md-4">
						<label>Appointment Status</label>
						<input type="text" class="form-control" name="appointment_status" ng-model="personnel.appointment_status" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.personnel.appointment_status.$touched && formHolder.personnel.appointment_status.$invalid">This field is required</span>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error': formHolder.personnel.username.$touched && formHolder.personnel.username.$invalid}">
					 <div class="col-md-4">
						<label>Username</label>
						<input type="text" class="form-control" name="username" ng-model="personnel.username" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.personnel.username.$touched && formHolder.personnel.username.$invalid">This field is required</span>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error': formHolder.personnel.password.$touched && formHolder.personnel.password.$invalid}">
					 <div class="col-md-4">
						<label>Password</label>
						<input type="password" class="form-control" name="password" ng-model="personnel.password" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.personnel.password.$touched && formHolder.personnel.password.$invalid">This field is required</span>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error': formHolder.personnel.groups.$touched && formHolder.personnel.groups.$invalid}">
					 <div class="col-md-4">
						<label>Group</label>
						<select class="form-control" name="groups" ng-model="personnel.groups" ng-disabled="controls.ok.btn" ng-options="data.group_name for data in groups track by data.group_id" required></select>
						<span class="help-block" ng-show="formHolder.personnel.groups.$touched && formHolder.personnel.groups.$invalid">This field is required</span>
					</div>
				</div>
				
			</form>
		</div>
	
	</div>
		<hr>
	<div class="col-md-12">
		<button type="submit" class="btn btn-default waves-effect waves-light" ng-click="form.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
		<button type="submit" class="btn btn-white waves-effect waves-light" ng-click="form.list(this)" style="margin-right: 5px;">{{controls.cancel.label}}</button>
	</div>
	
</div>
