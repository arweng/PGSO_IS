<div class="row">
	<h4 class="page-title">&nbsp;&nbsp;Form</h4>
	<div class="col-md-10">
		<ol class="breadcrumb">
			<li>
				<a href="index.php">PGSO</a>
			</li>
			<li>
				<a href="">Maintenance</a>
			</li>
			<li class="active">
				Unit
			</li>
		</ol>
	</div>
</div>
<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon icon-note"></i> Form
		<button type="submit" class="btn btn-white waves-effect waves-light pull-right" ng-click="form.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
		</h4>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<form name="formHolder.unit" id="formHolder.unit" novalidate autocomplete="off">
				<div class="form-group" ng-class="{'has-error': formHolder.unit.units.$touched && formHolder.unit.units.$invalid}">
					 <div class="col-md-4">
						<label>Unit</label>
						<input type="text" class="form-control" name="units" ng-model="unit.units" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.unit.units.$touched && formHolder.unit.units.$invalid">This field is required</span>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': formHolder.unit.shortname.$touched && formHolder.unit.shortname.$invalid}">
					 <div class="col-md-4">
						<label>Short Name</label>
						<input type="text" class="form-control" name="shortname" ng-model="unit.shortname" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.unit.shortname.$touched && formHolder.unit.shortname.$invalid">This field is required</span>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': formHolder.unit.dept_id.$touched && formHolder.unit.dept_id.$invalid}">
					 <div class="col-md-4">
						<label>Department</label>
						<select class="form-control" name="dept_id" ng-model="unit.dept_id" ng-disabled="controls.ok.btn" ng-options="data.department for data in departments track by data.id" required></select>
						<span class="help-block" ng-show="formHolder.unit.dept_id.$touched && formHolder.unit.dept_id.$invalid">This field is required</span>
					</div>
				</div>
			</form>
		</div>
	
	</div>
		<hr>
	<div class="col-md-12">
		<button type="submit" class="btn btn-default waves-effect waves-light" ng-click="form.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
		<button type="submit" class="btn btn-white waves-effect waves-light" ng-click="form.list(this)" style="margin-right: 5px;">{{controls.cancel.label}}</button>
	</div>
	
</div>
