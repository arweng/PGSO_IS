<div class="row">
	<h4 class="page-title">&nbsp;&nbsp;Form</h4>
	<div class="col-md-10">
		<ol class="breadcrumb">
			<li>
				<a href="index.php">PGSO</a>
			</li>
			<li>
				<a href="">Maintenance</a>
			</li>
			<li class="active">
				Group
			</li>
		</ol>
	</div>
</div>
<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon icon-note"></i> Form
		<button type="submit" class="btn btn-white waves-effect waves-light pull-right" ng-click="form.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
		</h4>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<form name="formHolder.group" id="formHolder.group" novalidate autocomplete="off">
                <div>
				<div class="form-group" ng-class="{'has-error': formHolder.group.group_name.$touched && formHolder.group.group_name.$invalid}">
					 <div class="col-md-4">
						<label>Group Name:</label>
						<input type="text" class="form-control" name="group_name" ng-model="group.group_name" ng-disabled="controls.ok.btn" required>
						<span class="help-block" ng-show="formHolder.group.group_name.$touched && formHolder.group.group_name.$invalid">This field is required</span>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': formHolder.group.group_description.$touched && formHolder.group.group_description.$invalid}">
					 <div class="col-md-4">
						<label>Description</label>
						<input type="text" class="form-control" name="group_description" ng-model="group.group_description" ng-disabled="controls.ok.btn">
                        <span class="help-block" ng-show="formHolder.group.group_description.$touched && formHolder.group.group_description.$invalid">This field is required</span>
                    </div>
                </div>
            </div>
			</form>
		</div>
	
	</div>
		<hr>
	<div class="col-md-12">
		<button type="submit" class="btn btn-default waves-effect waves-light" ng-click="form.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
		<button type="submit" class="btn btn-white waves-effect waves-light" ng-click="form.list(this)" style="margin-right: 5px;">{{controls.cancel.label}}</button>
	</div>
	
</div>
