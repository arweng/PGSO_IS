<div class="panel panel-border panel-primary">
  <table id="sample" class="table table-bordered table-striped m-0">
    <thead>
      <tr role="row">
        <th>Property No</th>
        <th>Description</th>
        <th>Model</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="u in ackinputs track by $index">
        <td>{{u.property_no}}</td>
        <td>{{u.description}}</td>
        <td>{{u.model}}</td>
        <td>
          <button ng-click="checked.push(this.u);" class="btn btn-success btn-custom waves-effect waves-light" ng-disabled="ackreciept.disableBtn(this,u)"><i class="glyphicon glyphicon-plus"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
	<div class="col-lg-5">
    <div class="table-responsive">
      <table id=onCartTable class="table table-bordered table-striped m-0">
        <thead>
          <tr>
            <th>On Cart</th>
            <th>Action</th>
          </tr>
        </thead>
        <tr ng-repeat = "a in checked track by $index">
          <td>{{a.model}}</td>
          <td><button ng-click="ackreciept.removetocart(this,$index)" class="btn btn-danger btn-custom waves-effect waves-light"><i class="glyphicon glyphicon-remove"></i></button></td>
        </tr>
      </table>
    </div>
	</div>
	<div class="col-lg-7">
		<div class="table-responsive">
      <div class="col-lg-6">
        GSO No. <input class="form-control" type="text" name="name">
        Recipient <input class="form-control" type="text" name="name">
        Date <input class="form-control" type="date" name="name">
      </div>
      <div class="col-lg-6 ">
        PAR Type <input class="form-control" type="text" name="name">
        Office <input class="form-control" type="text" name="name">
      </div>
      <div class="col-lg-12">
        Note <input class="form-control" type="text" name="name">
        Remarks <input class="form-control" type="text" name="name">
      </div>
      <div class="col-lg-12" align="right">
        <br>
        <button class="btn btn-success">Save</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
		</div>
	</div>
</div>
